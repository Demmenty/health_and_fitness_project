<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'common/img/logo_title.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'expertpage/css/expertpage.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>

  <header class="border-bottom">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between py-2">
        <!-- логотип -->
        <a href="/" class="navbar-brand me-sm-3">
          <img src="{% static 'common/img/logo_mini.svg' %}" type="image/svg+xml" width="90" id="logo_mini">
        </a>
        <!-- навигация -->
        <div class="d-flex flex-wrap justify-content-center align-items-center lh-1">
          <a href="{% url 'expertpage' %}" class="nav_link text-nowrap" id="link_clients">мои клиенты</a>
          <a href="{% url 'consult_requests_page' %}" class="nav_link text-nowrap" id="link_consult_requests">заявки
            {% if new_consult_signup_count > 0 %}
              <div class="rounded-circle ms-2" id="new_consult_signup_count">{{ new_consult_signup_count }}</div>
            {% endif %}
          </a>
        </div>
        <!-- кнопка выхода -->
        <form method="POST" action="{% url 'logoutuser' %}" class="ms-3">
          {% csrf_token %}
          <input type="image" alt="Submit" src="{% static 'common/img/exit.svg' %}" id="exit_pic" class="align-middle" width="30" title="Выйти">
        </form>
      </div>
    </div>       
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

</body>
        
<script src="{% static 'expertpage/js/layout.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
