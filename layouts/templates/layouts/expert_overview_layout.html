{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'layouts/img/logo_title.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'layouts/css/expert_overview_layout.css' %}?upd=1">
    {% block stylesheet %}{% endblock %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <header class="border-bottom">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between py-2">
        <!-- логотип -->
        <a href="/" class="navbar-brand me-sm-3">
          <img src="{% static 'layouts/img/logo_mini.svg' %}" type="image/svg+xml" width="90" id="logo_mini">
        </a>
        <!-- навигация -->
        <div class="d-flex flex-wrap justify-content-center align-items-center lh-1">
          <a href="{% url 'expert_overview_page' %}" class="nav_link text-nowrap" id="link_clients">мои клиенты</a>
          <a href="{% url 'consult_requests_page' %}" class="nav_link" id="link_consult_requests">заявки
            {% if new_consult_signup_amount > 0 %}
              <div class="rounded-circle ms-2" id="new_consult_signup_amount">{{ new_consult_signup_amount }}</div>
            {% endif %}
          </a>
          <a href="{% url 'admin:index' %}" class="nav_link" id="link_admin">админка</a>
        </div>
        <!-- кнопка выхода -->
        <form method="POST" action="{% url 'logoutuser' %}" class="ms-3">
          {% csrf_token %}
          <input type="image" alt="Submit" src="{% static 'layouts/img/exit.svg' %}" id="exit_pic" class="align-middle" width="30" title="Выйти">
        </form>
      </div>
    </div>       
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="{% static 'layouts/js/expert_overview_layout.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
{% block script %}{% endblock %}

</html>
