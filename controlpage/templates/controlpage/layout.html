<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'general/img/Logo_title.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'controlpage/css/controlpage.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>

  <header class="border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">
        <a href="/" class="d-flex align-items-center mb-2 mb-md-0">
          <img src="{% static 'general/img/Logo.svg' %}" alt="logo" width="100">
        </a>

        {% if clientname %}
        <a href="{% url 'controlpage' %}" class="clientname">{{ clientname }}</a>
  
        <ul class="nav justify-content-center align-items-center">
          <li>
            <form method="get" action="{% url 'clientpage' %}">
              <input type="hidden" value="{{ client_id }}" name="client_id">
              <input type="hidden" value="{{ clientname }}" name="clientname">
              <button type="submit" class="nav_link" data-bs-toggle="modal" data-bs-target="#load_cat">главная</button>
            </form>
          </li>
          <li>
            <form method="get" action="{% url 'client_measurements' %}">
              <input type="hidden" value="{{ client_id }}" name="client_id">
              <input type="hidden" value="{{ clientname }}" name="clientname">
              <button type="submit" class="nav_link" data-bs-toggle="modal" data-bs-target="#load_cat">измерения</button>
            </form>
          </li>
          <li>
            <form method="get" action="{% url 'client_mealjournal' %}">
              <input type="hidden" value="{{ client_id }}" name="client_id">
              <input type="hidden" value="{{ clientname }}" name="clientname">
              <button type="submit" class="nav_link" data-bs-toggle="modal" data-bs-target="#load_cat">дневник питания</button>
            </form>
          </li>
          <li><a href="#" class="nav_link">тренировки</a></li>
          <li>
            <form method="get" action="{% url 'client_anthropometry' %}">
              <input type="hidden" value="{{ client_id }}" name="client_id">
              <input type="hidden" value="{{ clientname }}" name="clientname">
              <button type="submit" class="nav_link" data-bs-toggle="modal" data-bs-target="#load_cat">антропометрия</button>
            </form>
          </li>
        </ul>
        {% endif %}
  
        <div class="text-end">
          <form method="POST" action="{% url 'logoutuser' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-primary ms-2">Выйти</button>
          </form>
      </header>
    </div>       
  </header>

  <main>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </main>

  <!-- загрузочный кот -->
  <div class="modal fade cat_with_coffee" id="load_cat" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog cat_with_coffee">
        <img src="{% static 'general/img/cat_with_coffee.gif' %}" class="cat_with_coffee">
    </div>
  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
