<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'general/img/Logo_title.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'personalpage/css/personalpage_style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
  
  <header>
    <div class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
          <img src="{% static 'general/img/Logo.png' %}" alt="logo" width="100">
        </a>
  
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-dark">Обо мне</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Рецепты</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Блог</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Прайс-лист</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">FAQ</a></li>
        </ul>
          
        <div class="col-md-3 text-end">
          <form method="POST" action="{% url 'logoutuser' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-primary">Выйти</button>
          </form>
        </div>
      </header>
    </div>    
  </header>

  <main>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </main>

  <!-- загрузочный кот -->
  <div class="modal fade cat_with_coffee" id="load_cat" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog cat_with_coffee">
        <img src="{% static 'general/img/cat_with_coffee.gif' %}" class="cat_with_coffee">
    </div>
  </div>

  <footer>
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">

        <div class="col-md-4 d-flex align-items-center">
          <span class="mb-3 mb-md-0 text-muted">© 2022 Company, Inc</span>
        </div>

        <div class="col-md-4 d-flex justify-content-end">
          <a href="https://t.me/parrrabollla"><img src="{% static 'general/img/telegram.svg' %}" style="height: 30px; filter: drop-shadow(0px 0px 5px #ffffff);;" alt="telegram"></a>
        </div>
        
        <div class="col-md-4 d-flex justify-content-end">
          <a href="https://wa.me/79603280691"><img src="{% static 'general/img/whatsapp.svg' %}" style="height: 30px; filter: drop-shadow(0px 0px 5px #ffffff);" alt="whatsapp"></a>
        </div>

      </footer>
    </div>
  </footer>

</body>

<!-- <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
