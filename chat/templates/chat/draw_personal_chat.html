{% load static %}

<!-- окно чата -->
<div class="block-container moving was_not_open hidden" id="chat-container">
    <div class="block-header with-cross moving_part">
        {% if for_expert %}
            <span class="header">Чат: {{ client.username }}</span>
        {% else %}
            <span class="header">Чат с тренером</span>
        {% endif %}
        <button type="button" class="btn-close"></button>
    </div>
    <div class="block-content">
        <div id="messages-block">
            <div id="chat_spinner" class="spinner-border text-primary" role="status"></div>
        </div>
        <button type="button" id="scroll-bottom-btn" class="hidden">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
            </svg>
        </button>
    </div>
    <div class="block-footer">
        <form action="{% url 'save_msg' %}" method="post" id="message-form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ msg_form.sender }}
            {{ msg_form.receiver }}
            {{ msg_form.image }}
            <div class="input-image-info hidden ms-2 mb-2 me-auto d-flex align-items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="#657ff7" class="bi bi-card-image" viewBox="0 0 16 16">
                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                    <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z"/>
                </svg>
                <span class="filename"></span>
                <button type="button" id="remove-input-image-btn" title="Убрать из сообщения">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="20" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 19">
                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                    </svg>
                </button>
            </div>
            <div class="input-group">
                {{ msg_form.text }}
                <span class="input-group-text flex-column justify-content-around">
                    <label for="id_image" id="upload-img-btn" title="Загрузить изображение или гифку">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
                            <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"/>
                        </svg>
                    </label>
                    <button type="submit" id="send-message-btn" title="Отправить сообщение (Enter)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                            <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                        </svg>
                    </button>
                </span>
            </div>
        </form>
    </div>
</div>

<!-- ЗАГОТОВКИ -->
<div id="" class="message blank">
    <div class="message-sender-img">
        <img class="client-avatar" src="/static/chat/img/person-circle.svg" width="30" height="30">
        <img class="expert-avatar" src="/static/layouts/img/expert_pic.svg" width="30" height="30">
    </div>
    <div class="message-content">
        <p class="message-text"></p>
        <span class="message-info">
            <img class="message-read" src="/static/chat/img/check2-all.svg" title="Прочитано">
            <img class="message-not-read" src="/static/chat/img/check2.svg" title="Не прочитано">
        </span>
    </div>
</div>
